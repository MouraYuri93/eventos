<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Página Inicial</title>
	<h:outputStylesheet library="css" name="logincss.css" />


</h:head>
<h:body>

	<h:form id="vav">
		<div style="margin: 30px;">
			<p:commandLink value="Voltar"
				action="index?faces-redirect=true" />
		</div>
	</h:form>

	<h1>Cadastro de Evento</h1>

	<!-- 	
	 LocalDate data;
	 LocalTime hora;
	 String descricao;
	 String endereco;
	  -->

	<h:form id="cadastro-evento-form">

		<h:panelGrid columns="2">

			<p:outputLabel for="data" value="Data" />
			<p:inputMask id="data" value="#{eventoController.data}"
				mask="99/99/9999" />

			<p:outputLabel for="hora" value="Hora" />
			<p:inputMask id="hora" value="#{eventoController.hora}" mask="99:99" />

			<p:outputLabel for="descricao" value="Descrição" />
			<p:inputText id="descricao"
				value="#{eventoController.evento.descricao}" />

			<p:outputLabel for="endereco" value="Endereço" />
			<p:inputText id="endereco"
				value="#{eventoController.evento.endereco}" />

		</h:panelGrid>

		<p:commandButton value="Cadastrar"
			actionListener="#{eventoController.cadastrar}"
			update="cadastro-evento-form" />

		<br />
		<br />
		<br />

		<p:dataTable id="tabelaEventos" var="evento"
			value="#{eventoController.eventos}">

			<p:column headerText="Data">
				<h:outputText value="#{evento.data}" />
			</p:column>

			<p:column headerText="Hora">
				<h:outputText value="#{evento.hora}" />
			</p:column>

			<p:column headerText="Descrição">
				<h:outputText value="#{evento.descricao}" />
			</p:column>

			<p:column headerText="Endereço">
				<h:outputText value="#{evento.endereco}" />
			</p:column>
			
			<p:column headerText="Actions">
				<p:commandButton value="Excluir" styleClass="ui-button-danger"/>
				<p:commandButton value="Editar" styleClass="ui-button-warning" />
			</p:column>

		</p:dataTable>

	</h:form>

</h:body>
</html>
